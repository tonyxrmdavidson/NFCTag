<!DOCTYPE html>

<html>
    <head>

        <meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://ssl.gstatic.com;style-src * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline' 'self' content:;">        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
        <link rel="stylesheet" type="text/css" href="css/icon-pack-custom.css">
    </head>
    <body>
        <!-- Start of Login page -->
        <div data-role="page" id="signin">
            <div data-role="header" data-theme='a'>
                <img src="img/WexfordLogo.png" style="margin: 0 auto; display: block;" />
            </div><!-- /header -->
            <div role="main" class="ui-content">
                <br><br><br><br>
                <form id="loginForm" action="/j_spring_security_check" method="POST">
                    <input id="username" name="j_username" type="text" placeholder="username" data-theme='a'/><br><br>
                    <input id="password" name="j_password" type="password" placeholder="password" data-theme='a'/><br><br>
                    <a data-role="button" class="button block green" onclick="login(loginForm);" id="login" data-theme='a'>Login</a>
                </form>
                <br>
                <p id="onlineLogin" class="onlineLogin"></p>
                <p id="onlineLogin1" class="onlineLogin1 onlineLogin2">Press Login to use previous user's credentials</p>
            </div><!-- /content -->
            <div data-role="footer" id="logonFooter" data-position="fixed" data-theme='a'>
                <div data-role="navbar">
                    <img src="img/logo.png" style="margin: 0 auto; display: block;" />
                </div>
            </div><!-- /footer -->
        </div><!-- /page -->
        <div data-role="page" id="homepage">
            <div data-role="header" class="sticky" data-theme='a'>
                <img src="img/WexfordLogo.png" style="margin: 0 auto; display: block;" />
            </div><!-- /header -->
            <div role="main" class="ui-content" data-theme='a'>
                <br><br>

                <a data-role="button"  id='scanIn' data-icon="barcode"  data-iconpos="left" href="#"   data-theme='a'>Scan Member In</a>
                <br>
                <a data-role="button"  id='scanOut' data-icon="barcode"  data-iconpos="left" href="#"  data-theme='a'>Scan Member Out</a>
                <br>
                <a data-role="button"  id='allMembersButton' data-icon="list-alt"  data-iconpos="left" href="#allMembers"  data-theme='a'>Members List</a>
                <br>
                <a data-role="button"  id='homePageSyncButton' data-icon='refresh'  data-iconpos="left" data-theme='a'>Sync with Server</a>
            </div><!-- /content -->
            <div data-role="footer" id="homeFooter" data-position="fixed" data-theme='a'>
                <div data-role="navbar">
                    <img src="img/logo.png" style="margin: 0 auto; display: block;" />
                </div>
            </div><!-- /footer -->
        </div><!-- /page -->
        <div data-role="page" id="sync">
            <div data-role='header' data-add-back-btn='true' data-position='fixed' id='mentorList' data-theme='a'>
                <a href='#homepage' class='ui-btn ui-icon-arrow-l ui-btn-icon-left'>Home</a>
                <h1>Sync to Server</h1>
            </div><!-- /header-->
            <div role="main" class="ui-content" data-theme='a'>
                <br>
                <p class="sync">You must be connected to the internet in order to synchronize with the server.</p>
                <h4 class="sync warning">You are currently : <span id="online"></span></h4>
                <p class="sync alert"></p>
                <br>
                <a data-role="button"  data-icon="refresh" data-iconpos="left" class="button block green" href="#" id="syncButton" data-theme='a'>Sync Now</a>
            </div><!-- /content -->
            <div class="sync imgDiv">
                <br>
                <img src="img/ajax-loader5.gif" height="150" width="150" id="loader" class="loader" >
            </div>
            <div align='center' data-role="footer" id="syncFooter" data-position="fixed" data-theme='a'>
                <div align='center' data-role="navbar">
                    <a href='#homepage'>
                        <img src="img/logo.png" style="margin: 0 auto; display: block;" />
                    </a>
                </div>
            </div><!-- /footer -->
        </div><!-- /page -->
        <script type="text/javascript" src="cordova.js"></script>
        <!--<script type="text/javascript" src="js/index.js"></script>-->
        <script src="lib/ft/fastclick.js"></script> <!-- phantom library, needed for scanner api calls, added during build -->
        <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="js/mustache.js"></script>
        <script type="text/javascript" src="js/templates.js"></script>
        <script type="text/javascript" src="js/jquery-Mustache.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/myScanner.js"></script>
        <script type="text/javascript" src="js/sweetalert.min.js"></script>
    </body>
</html>
